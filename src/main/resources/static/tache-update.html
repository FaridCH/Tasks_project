
<div ng-if="tache.state == null">
	<pre>
		<center>La tache avec id = {{tacheId}} n'existe pas</center> </pre>
	<h3 class="text-center">Le formmulaire d'ajout d'une nouvelle
		tache</h3>
</div>
<div ng-if="tache.state != null">
	<h3 class="text-center">Le formulaire de modification de la tache
		avec id = {{tacheId}}</h3>
</div>
<!--  <h3  class="text-center">Le formulaire de modification de la tache dont l'id est : {{tacheId}}</h3>-->

<form class="form-horizontal" role="form" ng-submit="updateTache()">
	<div class="form-group">
		<label class="col-sm-2 control-label"> Titre : </label>
		<div class="col-sm-10">
			<input onClick="this.select();" type="text" class="form-control"
				placeholder="Le nouveau titre de la tache" name="title"
				ng-model="tache.title" required="">
		</div>
	</div>
	<div class="form-group">
		<div ng-if="tache.state == null">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Ajouter</button>
			</div>
		</div>
		<div ng-if="tache.state != null">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Modifier</button>
			</div>
		</div>
	</div>
</form>
