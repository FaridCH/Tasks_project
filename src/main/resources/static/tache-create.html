<div class="container">
<h3  class="text-center">Le formulaire d'ajout de tache</h3>

<form class="form-horizontal" role="form" ng-submit="createTache()">
	<div class="form-group">
		<label for="inputTitle" class="col-sm-2 control-label">Titre  : </label>
		<div class="col-sm-10">
			<input type="text" class="form-control"
				placeholder="Le titre de la tache" name="title"
				ng-model="tache.title" required="">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="radio">
				<label> <input type="radio" name="state" id="optionsRadios1"
					value="Finie" ng-model="tache.state"> Finie
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="radio">
				<label> <input type="radio" name="state" id="optionsRadios2"
					value="En cours" ng-model="tache.state" ng-checked="true"> En cours
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Ajouter</button>
		</div>
	</div>
</form>
